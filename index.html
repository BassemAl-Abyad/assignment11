<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- media query css -->
    <link rel="stylesheet" href="./css/media-query.css" />
    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico?v=2"/>
    <!-- title -->
    <title>JS Quotes by Bassem Al-Abyad</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row m-5">
          <div
            class="col-lg-12 border border-2 border-white shadow rounded-3 d-flex flex-column align-items-center position-relative"
          >
            <span class="position-absolute top-0 start-0 px-3"
              ><i class="fa-solid fa-quote-left text-white"></i
            ></span>
            <h1 class="text-center font-impact p-4">Quote of the Day</h1>
            <p class="text-center py-3 px-4">
              Press the button below to receive a random quote!
            </p>
            <button id="quoteBtn" class="btn btn-primary py-3 px-5">
              New Quote
            </button>
            <div
              id="quoteDisplay"
              class="py-3 px-4 text-center"
            ></div>
            <span class="position-absolute bottom-0 end-0 px-3"
              ><i class="fa-solid fa-quote-right text-white"></i
            ></span>
          </div>
        </div>
      </div>
    </main>
    <!-- JS FILES -->
    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
